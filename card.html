<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    
        <meta
          name="description"
          content="View Card Details"
        />
    
        <title>Card Details</title>

        <!-- Vendor CSS -->

        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

         <!-- Main CSS -->
        <link href="assets/css/styles.css" rel="stylesheet" />

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    </head>

</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <nav class="navbar">
        <div class="left-navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/img/missvlogo.png" alt="logo" />
                </a>
            </div>
        </div>
        <div class="right-navbar">
            <i class='bx bxl-instagram bx-md'></i>
            <i class='bx bxl-whatsapp bx-md' ></i>
            <i class='bx bxl-facebook bx-md' ></i>
        </div>
    </nav>
    </header>
    <!-- ======= End of Header ======= -->

    <!-- ======= Main Section ======= -->
    <main>
    <div class="card-details">
        <div class="heading">
            <h1>Card Details</h1>
            <p id="pointsInfo"></p>
    </div>

    <div class="client-details">
        <div class="column">
            <div class="row">
                <span class="category">Client Name: </span>
                <span class="client-info" id="fullName" ></span>
            </div>

            <div class="row">
                <span class="category">Client Email: </span>
                <span class="client-info" id="email"></span>
            </div>

            <div class="row">
                <span class="category">Points: </span>
                <span class="client-info" id="points"></span>
            </div>
        </div>

        <div class="column">
            <div class="row">
                <span class="category">Phone Number: </span>
                <span class="client-info" id="phoneNumber"></span>
            </div>

            <div class="row">
                <span class="category">Card Number: </span>
                <span class="client-info" id="cardNumber"></span>
            </div>

            <div class="row">
                <span class="category">Rewards: </span>
                <span class="client-info" id="rewardEarned"></span>
            </div>
        </div>
    </div>
    <div class="add-a-vist">
        <button>Add A Visit</button>
    </div>

        <div class="loader-section">
            <div class="loader"></div>
        </div> 

        <div class="form-posting">
            <span>Congratulations your card is ready, <a href='${response}'>click here</a> to download</span>
        </div>
    </div>

    <div class="form-section">
        <div>
            <form id="cardNumberForm" action="" onsubmit="event.preventDefault()">
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" id="cardNumberInput" name="cardNumber" placeholder="123456" required/>
                </div>
                <div class="form-group">
                    <input type="submit" id="submitCardNumber" value="Submit" />
                </div>
            </form>
        </div>
        <div class="form-image">
            <img src="assets/img/nails.png" alt="Nail Design" />
        </div>
    </div>
    </main>
    <!-- ======= End of Main Section ======= -->

    <!-- ======= Footer ======= -->
    <footer>
        <div>
            <i class="bx bxl-instagram bx-md"></i>
            <span>missv_nail_bar</span>
        </div>

        <div>
            <i class="bx bxl-whatsapp bx-md"></i>
            <span>069 422 3406</span>
        </div>

        <div>
            <i class="bx bxl-facebook bx-md"></i>
            <span>missvnailbar</span>
        </div>
    </footer>
<script src="assets/js/main.js"></script>
</body>
</html>
